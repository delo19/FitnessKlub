<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Contact</title>
        <link rel="stylesheet" href="css/contact.css" type="text/css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script><!--JQUERY-->
        <script type="text/javascript" src="js/include.js"></script><!--Include fragments-->
    </head>
    <body id="index" class="home">
        <!--
        Here we have all page content downloaded using include.js
        You can add page content using section "content"
        -->
        <header id="banner" class="body">
            <h1><a href="#">Kontakt</a></h1>
            <nav><ul>
                <li><a href="#">Glowna</a></li>
                <li><a href="#">O nas</a></li>
                <li class="active"><a href="#">Kontakt</a></li>
            </ul></nav>
        </header>
        <div id="page">
            <div id="pageContent">
                <div id="content">
                    <form action="mailto:dummy@CHANGE.TO" method="post">
                        <p>CheckBox <input type="checkbox" name="nazwa" value="wartość" /></p>
                        <p>Radio <input type="radio" name="nazwa" value="wartość" /></p>
                        <p>Imie <input type="text" name="Name" /></p>
                        <p>Wybierz: <select name="">
                            <option>Opcja 1</option>
                            <option>Opcja 2</option>
                            <option>Opcja 3</option>
                        </select></p>
                        <button type="submit">Wyczyść</button>
                        <button type="reset">Wyślij</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
