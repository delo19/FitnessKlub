<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!--Script region-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script><!--JQUERY-->
        <script type="text/javascript" src="js/include.js"></script><!--Include fragments-->
        <script type="text/javascript" src="js/customScripts.js"></script><!--Email sender-->
        <link href="css/form.css" rel="stylesheet" />
        <title>Coś</title>



    </head>
    <body>

        <!--
        Here we have all page content downloaded using include.js
        You can add page content using section "content"
        -->
        <div id="page">
            <section id="pageContent">
                <article id="content">
                    <form autocomplete="on">
                        <p><input type="color" name="Color" autofocus/></p>
                        <p><input type="month" name="Month" /></p>
                        <p><input type="range" name="Range" /></p>
                        <p><input type="search" name="Search" placeholder="Szukajka"  /></p>
                        <p><input type="url" name="Url" placeholder="Tu umieść url"  /></p>
                        <p><input type="date" name="Date" placeholder="Podaj date"  /></p>
                        <button type="reset">Wyczyść</button>
                        <button onclick="SendEmail(); return false">Wyślij</button>
                    </form>
                </article>
            </section>
        </div>
    </body>
</html>
